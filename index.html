<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-sm">
    <div class="row">
      <div class="col-sm">
        
        <div class="calculator">
            <input type="text" class="display" name="none" id="display"><br>
            <input type="button" value="7" class="btn btn-primary expression">
            <input type="button" value="8" class="btn btn-primary expression">
            <input type="button" value="9" class="btn btn-primary expression">
            <input type="button" value="+" class="btn btn-warning expression"">
            <input type="button" value="4" class="btn btn-primary expression">
            <input type="button" value="5" class="btn btn-primary expression">
            <input type="button" value="6" class="btn btn-primary expression">
            <input type="button" value="-" class="btn btn-warning expression">
            <input type="button" value="1" class="btn btn-primary expression">
            <input type="button" value="2" class="btn btn-primary expression">
            <input type="button" value="3" class="btn btn-primary expression">
            <input type="button" value="*" class="btn btn-warning expression">
            <input type="button" value="C" class="btn btn-danger" id="clear">
            <input type="button" value="0" class="btn btn-primary expression">
            <input type="button" value="=" class="btn btn-success" id="evaluate">
            <input type="button" value="/" class="btn btn-warning expression">
        </div>
        
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
